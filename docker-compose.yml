services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongo
      - ai_model       # âœ… ensure AI model starts before backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/predictive_maintenance
    networks:
      - app-network

  ai_model:
    build:
      context: ./ai_model
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
